<!DOCTYPE html>
<html>
  <head>
    <title>illusts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script><script src="index.js"></script>
    <link rel="stylesheet" href="dist/css/yBox.min.css"><script src="dist/js/directive.js"></script><script src="dist/js/yBox.min.js"></script>
    <link rel="stylesheet" href="style.css">
  <style>
/* ---- grid ---- */

.grid {
    width:100%;
  max-width: 100%;
}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

.grid-sizer,
.grid-item {
  width: 33.333%;
}

.grid-item {
  float: left;
}

.grid-item img {
  display: block;
  max-width: 100%;
}

  @media only screen and (max-width: 1440px) {
    .grid-sizer,
    .grid-item {
  width: 50%;

  }
}

</style>
<body>
  <div class="wrapper">
    <div id="sidebar"><div id="sidebar-content"></div></div><div id="topbar"><div id="topbar-content"></div></div>
    <div id="content">
        <div class="grid">
          <div class="grid-sizer"></div>
                <div class="grid-item">
                  <a href="img\2D\pieceofcake.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_pieceofcake.webp" alt="image" /></a>
                </div>
                <div class="grid-item">
                    <a href="img\2D\2D_majiplush.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_majiplush.webp" alt="image" /></a>
                </div>
                <div class="grid-item">
                  <a href="img\2D\2D_bruno.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_bruno.webp" alt="image" /></a>
                </div>
                <div class="grid-item">
                  <a href="img\2D\2D_mcr.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_mcr.webp" /></a>
                </div>
                <div class="grid-item">
                  <a href="img\2D\2D_blackquill.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_blackquill.webp" alt="image" /></a>
                </div>
                <div class="grid-item">
                    <a href="img\2D\2D_onepiece.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_onepiece.webp" /></a>
                </div>
                <div class="grid-item">
                  <a href="img\2D\2D_yakuza.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_yakuza.webp" alt="image" /></a>
                </div>
                <div class="grid-item">
                    <a href="img\2D\2D_junepei.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_junepei.webp" style="width: 100%"></a>
                  </div>
                <div class="grid-item">
                    <a href="img\2D\2D_korekaramoaidoru.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_korekaramoaidoru.webp" /></a>
                </div>
                <div class="grid-item">
                  <a href="img\2D\2D_fatalfurry.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_fatalfurry.webp" /></a>
              </div>
                <div class="grid-item">
                    <a href="img\2D\2D_shinsoku.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_shinsoku.webp" /></a>
                </div>
                <div class="grid-item">
                    <a href="img\2D\2D_trucy.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_trucy.webp" /></a>
                </div>
                <div class="grid-item">
                    <a href="img\2D\2D_jupiter.webp" class="yBox" data-ybox-group="group1"><img src="img\2D\2D_jupiter.webp" /></a>
                </div>
        </div>
  </div>
  </div>

  <!-- SCRIPTS-->

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
  <script>
    // init Masonry
    var grid = document.querySelector('.grid');

    var msnry = new Masonry( grid, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      percentPosition: true
    });

    imagesLoaded( grid ).on( 'progress', function() {
      // layout Masonry after each image loads
      msnry.layout();
    });
  </script>

  <script>
      window.onload = function(){
          if(document.querySelector('.yBox')){
              var myYbox = new yBox();
              myYbox.init();
          };
      }
  </script>

</body>
</html>
