<!DOCTYPE html>

    <title>environments</title>

    <link rel="stylesheet" href="dist/css/yBox.min.css"><script src="dist/js/directive.js"></script><script src="dist/js/yBox.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      a {border-bottom: none;}
      #content {overflow-x: hidden;}

      .environment-wrapper img, .character-wrapper img{
        width: 100%;
      }

      .environment-wrapper{
        width: 100%;
        display: grid;
        grid-template: 'hanok1 hanok1 hanok2'
        'hanok1 hanok1 hanok3'
        'circus1 circus2 circus2'
        'circus3 circus2 circus2'
        'circus4 circus5 circus6'
        'tarot1 tarot1 tarot2';
        align-items: center;
      }

      #grid-hanok1{grid-area: hanok1;} #grid-hanok2{grid-area: hanok2;} #grid-hanok3{grid-area: hanok3;}
      #grid-circus1{grid-area: circus1;} #grid-circus2{grid-area: circus2;} #grid-circus3{grid-area: circus3;}
      #grid-circus4{grid-area: circus4;} #grid-circus5{grid-area: circus5;} #grid-circus6{grid-area: circus6;}
      #grid-tarot1{grid-area: tarot1;} #grid-tarot2{grid-area: tarot2;}

      @media only screen and (max-width: 1440px) {
        .environment-wrapper{
        width: 100%;
        display: grid;
        grid-template: 'hanok1 hanok1'
        'hanok2 hanok3'
        'circus2 circus2'
        'circus1 circus3'
        'circus4 circus5'
        'circus6 circus6'
        'tarot1 tarot1'
        'tarot2 tarot2';
        }
      }
    </style>
  </head>
